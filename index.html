<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regras ILEGAL TURN</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/css/glightbox.min.css" integrity="sha512-HB3oP1doB4iMfZzq3gIbz9zY8IzBJFBmg0As23VrnFnOJthU/FY7AOqllvwUgAh0gMlPhh0Di0Z1+O4hQ1ZAxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/js/glightbox.min.js" integrity="sha512-CFAsdPZmfDwKtLkFBxTfb+pc+cXZ1U+cC3HyITXJ8+E/SLrdjUG4+UOY6le4nxX4FzkeCSKScgbFw3TliHQ8Lg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-gray-950 text-white font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold mb-8 text-center text-blue-400">📜 REGRAS OFICIAIS DO ILEGAL</h1>

    <template x-data="{ open: null }">
      <div class="space-y-4">
        <div class="bg-gray-800 p-4 rounded-lg shadow-md">
          <button @click="open === 1 ? open = null : open = 1" class="text-xl font-semibold text-red-400 w-full text-left">🔴 CONDUTAS PROIBIDAS</button>
          <div x-show="open === 1" x-collapse class="mt-2 text-sm">
            <ul class="list-disc list-inside space-y-1">
              <li>🚫 Assaltos a civis ou motoristas estão proibidos.</li>
              <li>🚫 Proibido vender armamento pesado.</li>
              <li>🚫 Reconhecer a cúpula resulta em PD imediato.</li>
              <li>🚫 Proibido confronto com polícia sem motivo válido.</li>
              <li>🚫 Atitudes desorganizadas resultam em punições.</li>
            </ul>
          </div>
        </div>

        <div class="bg-gray-800 p-4 rounded-lg shadow-md">
          <button @click="open === 2 ? open = null : open = 2" class="text-xl font-semibold text-green-400 w-full text-left">🟢 CONDUTAS OBRIGATÓRIAS</button>
          <div x-show="open === 2" x-collapse class="mt-2 text-sm">
            <ul class="list-disc list-inside space-y-1">
              <li>🧹 Manter o Discord organizado.</li>
              <li>🗣️ Respeito é obrigatório entre todos.</li>
              <li>🚗 Fugir é prioridade, confronto é último recurso.</li>
              <li>🚔 Copbait está proibido.</li>
              <li>👮 Respeitar sempre a cena policial.</li>
            </ul>
          </div>
        </div>

        <div class="bg-gray-800 p-4 rounded-lg shadow-md">
          <button @click="open === 3 ? open = null : open = 3" class="text-xl font-semibold text-yellow-300 w-full text-left">⚠️ REGRAS INTERNAS EXTRAS</button>
          <div x-show="open === 3" x-collapse class="mt-2 text-sm">
            <ul class="list-disc list-inside space-y-1">
              <li>🎯 Proibido roubar membros ou aliados.</li>
              <li>🔇 Proibido metagaming/powergaming.</li>
              <li>🧠 Use sempre criatividade no RP.</li>
              <li>📸 Grave/registre ações importantes.</li>
            </ul>
          </div>
        </div>

        <div class="bg-gray-800 p-4 rounded-lg shadow-md">
          <button @click="open === 4 ? open = null : open = 4" class="text-xl font-semibold text-purple-400 w-full text-left">⚖️ PUNIÇÕES</button>
          <div x-show="open === 4" x-collapse class="mt-2 text-sm">
            <ul class="list-disc list-inside space-y-1">
              <li>Advertência verbal ou escrita</li>
              <li>Suspensão temporária</li>
              <li>Expulsão da facção</li>
              <li>PD imediato (Perda de Personagem)</li>
              <li>Banimento do Discord ILEGAL</li>
            </ul>
          </div>
        </div>

        <div class="bg-gray-800 p-4 rounded-lg shadow-md">
          <button @click="open === 5 ? open = null : open = 5" class="text-xl font-semibold text-cyan-400 w-full text-left">📷 REGRAS DE AÇÕES</button>
          <div x-show="open === 5" x-collapse class="mt-2 text-sm">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
              <a href="img1.png" class="glightbox" data-gallery="regras"><img src="img1.png" class="rounded-lg w-full h-auto"></a>
              <a href="img2.png" class="glightbox" data-gallery="regras"><img src="img2.png" class="rounded-lg w-full h-auto"></a>
              <a href="img3.png" class="glightbox" data-gallery="regras"><img src="img3.png" class="rounded-lg w-full h-auto"></a>
              <a href="img4.png" class="glightbox" data-gallery="regras"><img src="img4.png" class="rounded-lg w-full h-auto"></a>
              <a href="img5.png" class="glightbox" data-gallery="regras"><img src="img5.png" class="rounded-lg w-full h-auto"></a>
              <a href="img6.png" class="glightbox" data-gallery="regras"><img src="img6.png" class="rounded-lg w-full h-auto"></a>
              <a href="img7.png" class="glightbox" data-gallery="regras"><img src="img7.png" class="rounded-lg w-full h-auto"></a>
              <a href="img8.png" class="glightbox" data-gallery="regras"><img src="img8.png" class="rounded-lg w-full h-auto"></a>
              <a href="img9.png" class="glightbox" data-gallery="regras"><img src="img9.png" class="rounded-lg w-full h-auto"></a>
            </div>
          </div>
        </div>
      </div>
    </template>

    <p class="mt-10 text-xs text-gray-500 text-center">🔒 Estas regras podem ser atualizadas a qualquer momento pela liderança da ILEGAL DE TURN.</p>
  </div>

  <script>
    const lightbox = GLightbox({
      selector: '.glightbox',
      touchNavigation: true,
      loop: true
    });
  </script>
</body>
</html>
